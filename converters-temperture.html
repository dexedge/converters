<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austrian Converters</title>
    <!-- Bootstrap 5.0.0 beta -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <!-- Local CSS -->
    <link rel="stylesheet" href="converters.css">
</head>
<body>
    
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="converters.html">Length</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Temperature</a>
                </li>
            </div>
          </div>    
        </nav>
        <h1>Austrian Converters</h1>
        <h3>Dexter Edge</h3>
        <hr>
        <h3>Temperature</h3>
        <div class="row">
            <div class="col-4">
                <p>
                    <label>&deg;Réaumur: </label>
                    <input id="reaumur" class="form-control" type="number" placeholder="&deg;Réaumur"
                    oninput="temperatureConverter(this.id, this.value)" onchange="temperatureConverter(this.id, this.value)"
                    onclick="this.select()">
                </p>
                <p>
                    <label>&deg;Celsius: </label>
                    <input id="celsius" class="form-control" type="number" placeholder="&deg;Celsius"
                    oninput="temperatureConverter(this.id, this.value)" onchange="temperatureConverter(this.id, this.value)"
                    onclick="this.select()">
                </p>
                <p>
                    <label>&deg;Fahrenheit: </label>
                    <input id="fahrenheit" class="form-control" type="number" placeholder="&deg;Fahrenheit"
                    oninput="temperatureConverter(this.id, this.value)" onchange="temperatureConverter(this.id, this.value)"
                    onclick="this.select()">
                </p>
            </div>
        </div>
        <p><a id='b' class="btn btn-outline-secondary btn-sm" href="#" role="button">Clear</a></p>
        <hr>
        <div id="instructions">
          Enter a value into the appropriate box, and the values for the other boxes will update automatically.
        </div>
    </div>

    
    <!-- Bootstrap 5.0.0 beta, JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Local Javascript -->
    <script src="converters.js"></script>
</body>
</html>
